<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartBabyMat</title>
    <style>
        body {
            text-align: center;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Ensures no scrolling */
        }

        #raspberryImage {
            width: 50%;
            height: auto;
            display: block;
            margin: 20px auto;
            border: 5px solid #fff;
            box-shadow: 0 0 10px #fff;
            position: relative;
            z-index: 1;
        }

        /* New class for animating the image */
        .spinning {
            animation: spin 2s linear infinite, color-shift 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes color-shift {
            0%, 100% { filter: hue-rotate(0deg); }
            25% { filter: hue-rotate(90deg); }
            50% { filter: hue-rotate(180deg); }
            75% { filter: hue-rotate(270deg); }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1/dist/confetti.min.js"></script>
</head>
<body>
    <h1>SmartBabyMat</h1>
    <img id="raspberryImage" src="" alt="Latest Raspberry Pi Image" onclick="toggleSpinningEffect()">
    
    <!-- Audio button -->
    <button id="audioButton">Play Latest Audio</button>


    <!-- New Table Section -->
    <div id="weightData">
        <h2>Weight Data</h2>
        <table id="weightTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Weight (kg)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data rows will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        // Function to toggle spinning animation on the image
        function toggleSpinningEffect() {
            var img = document.getElementById('raspberryImage');
            img.classList.toggle('spinning');
        }

        // Function to fetch and play the latest audio
        function playLatestAudio() {
            fetch('https://1mkbfmthe9.execute-api.us-east-2.amazonaws.com/getLatestAudio')
                .then(response => {
                    if (response.ok) {
                        return response.blob();
                    }
                    throw new Error('Network response was not ok.');
                })
                .then(blob => {
                    const audioUrl = URL.createObjectURL(blob);
                    const audio = new Audio(audioUrl);
                    audio.play();
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                });
        }

        // Event listener for the audio button
        document.getElementById('audioButton').addEventListener('click', playLatestAudio);

        // This function will run when the DOM is fully loaded
        window.addEventListener('DOMContentLoaded', (event) => {
            // Fetch and display the latest image from the Raspberry Pi
            fetch('https://1mkbfmthe9.execute-api.us-east-2.amazonaws.com/getLatestImage')
                .then(response => {
                    if (response.ok) {
                        return response.blob();
                    }
                    throw new Error('Network response was not ok.');
                })
                .then(blob => {
                    const imageUrl = URL.createObjectURL(blob);
                    document.getElementById('raspberryImage').src = imageUrl;
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                });
        });
    </script>
</body>
</html>
