<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartBabyMat</title>
    <style>
        body {
            text-align: center;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Ensures no scrolling */
        }

        #raspberryImage {
            width: 50%;
            height: auto;
            display: block;
            margin: 20px auto;
            border: 5px solid #fff;
            box-shadow: 0 0 10px #fff;
            position: relative;
            z-index: 1;
        }

        /* New class for animating the image */
        .spinning {
            animation: spin 2s linear infinite, color-shift 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes color-shift {
            0%, 100% { filter: hue-rotate(0deg); }
            25% { filter: hue-rotate(90deg); }
            50% { filter: hue-rotate(180deg); }
            75% { filter: hue-rotate(270deg); }
        }

        /* Styles for the weight data table */
        #weightTable {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        #weightTable th,
        #weightTable td {
            border: 1px solid #fff;
            padding: 8px;
            text-align: center;
        }

        #weightTable th {
            background-color: #222;
        }

        #weightTable td {
            background-color: #444;
        }

        #weightTable tr:nth-child(even) {
            background-color: #333;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1/dist/confetti.min.js"></script>
</head>
<body>
    <h1>SmartBabyMat</h1>
    <img id="raspberryImage" src="" alt="Latest Raspberry Pi Image" onclick="toggleSpinningEffect()">
    <button id="audioButton">Play Latest Audio</button>

    <!-- New Table Section -->
    <div id="weightData">
        <h2>Weight Data</h2>
        <table id="weightTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Weight (kg)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data rows will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
